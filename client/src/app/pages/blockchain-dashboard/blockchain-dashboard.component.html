<div class="container">
    
    <div class="column is-6 is-offset-3">
        <h1 class="title-text">Blockchain Dashboard</h1>
        <div class="main-outer-cards" *ngFor="let r of roadsFromBlockchain">
            <div class="inner-info-card red ">
                <div class="columns is-vcentered">
                    <div class="column is-7">
                        <div class="road-name mx-6 mt-3">{{r.road_id}}</div>
                        <div class="road-id mx-6 mb-1 mt-1" style="text-transform: capitalize;">{{r.start}} -
                            {{r.end}}</div>
                        <div class="road-id mx-6 mb-1 mt-1">{{r.contract_duration.split(',')[0]}} years
                            {{r.contract_duration.split(',')[1]}} months</div>
                        <div class="mt-2 mx-6 "><span class="road-bal">&#8377;</span><span
                                class="road-balance mr-2"> {{r.contract_amount}}</span></div>
                        <hr class="road-hr mt-2 mx-6 " id="hr ">
                        <div class="mt-2 mx-6 "><span class="road-balance mr-2"> Collection : &#8377;
                                {{r.collected_amount}}</span></div>
                        <div class="road-id mx-6 mb-1 mt-1">Status : <span class="active" *ngIf="r.road_data_from_blockchain[2]">Active</span> <span class="inactive" *ngIf="!r.road_data_from_blockchain[2]">Inactive</span></div>
                    </div>
                    <div class="column is-5  has-text-centered">
                        <i class="fas fa-road road-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
